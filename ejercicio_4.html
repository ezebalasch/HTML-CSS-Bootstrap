<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="PapasFritas.png" alt="Papas Fritas">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (Pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar el aceite en una sarten</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
    
</body>
</html>
