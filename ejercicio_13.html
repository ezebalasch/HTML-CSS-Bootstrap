<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1>Formulario Registro</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"><b>Email:</b></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su email">
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"><b>Contraseña:</b></label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Ingrese su contraseña">
            
          </div>
          
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Recuerdame
        </label>
      </div>
      <button type="button" class="btn btn-outline-dark">Registrar</button>

</body>
</html>
